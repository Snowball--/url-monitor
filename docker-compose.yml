version: '3.2'

services:

  php-fpm:
    build: docker/php-fpm
    working_dir: /app
    volumes:
      - ./app:/app
      - ./docker/php-fpm/php-ini-overrides.ini:/etc/php/8.2/fpm/conf.d/99-overrides.ini
      - ./docker/php-fpm/php-ini-overrides.ini:/etc/php/8.2/cli/conf.d/99-overrides.ini

  web:
    image: nginx:alpine
    working_dir: /app
    volumes:
      - ./app:/app
      - ./docker/nginx/web.conf:/etc/nginx/conf.d/default.conf
      - ./app/runtime/nginx:/var/log/nginx
    ports:
      - 8081:80

  db:
    image: mariadb:11.2.4-jammy
    environment:
      - MYSQL_ROOT_PASSWORD=somepassword
      - MYSQL_DATABASE=url_monitor
      - MYSQL_USER=url_monitor
      - MYSQL_PASSWORD=testtest
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
        - 30006:3306
